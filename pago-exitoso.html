  <script>
    (function () {
      function safeParse(raw) {
        try { return JSON.parse(raw); } catch (_) { return null; }
      }
      function emitPurchaseFallback() {
        var ref = '';
        try {
          var params = new URLSearchParams(window.location.search || '');
          ref = params.get('ref') || sessionStorage.getItem('nb_purchase_ref') || '';
        } catch (_) {}
        if (!ref || typeof nbGa4EcomEvent !== 'function') return;
        var dedupeKey = 'nb_purchase_sent_ref_' + ref;
        try {
          if (sessionStorage.getItem(dedupeKey) === '1') return;
        } catch (_) {}
        var cart = [];
        try {
          cart = safeParse(localStorage.getItem('naturalbe_cart') || '[]') || [];
        } catch (_) {}
        var items = Array.isArray(cart) ? cart.map(function (item) {
          return {
            item_id: item.id,
            item_name: item.name,
            item_category: item.category || null,
            price: Number(item.price || 0),
            quantity: Number(item.quantity || 1)
          };
        }) : [];
        var total = items.reduce(function (sum, item) {
          return sum + (Number(item.price || 0) * Number(item.quantity || 1));
        }, 0);
        nbGa4EcomEvent('purchase', items, total, {
          transaction_id: String(ref),
          payment_type: 'wompi'
        });
        try {
          sessionStorage.setItem(dedupeKey, '1');
          localStorage.removeItem('naturalbe_cart');
        } catch (_) {}
      }
      window.addEventListener('load', function () {
        setTimeout(emitPurchaseFallback, 300);
      }, { once: true });
    })();
  </script>
