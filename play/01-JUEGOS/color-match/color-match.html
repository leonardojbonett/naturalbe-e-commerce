<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Match Rush | Natural Be Play</title>
    <meta name="description" content="Toca el color correcto antes de que se acabe el tiempo. Reta tu velocidad y gana puntos canjeables.">
    <meta property="og:title" content="Color Match Rush | Natural Be Play">
    <meta property="og:description" content="Un reto rapido para tu memoria visual. Juega y gana puntos.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://play.naturalbe.com.co/01-JUEGOS/color-match/color-match.html">
    <meta property="og:image" content="https://play.naturalbe.com.co/assets/cover-placeholder.svg">
    <meta name="theme-color" content="#667eea">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }
        
        #gameContainer {
            position: relative;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            border-radius: 20px;
            overflow: hidden;
        }
        
        canvas {
            display: block;
            max-width: 100vw;
            max-height: 100vh;
            width: auto;
            height: auto;
                    touch-action: none;
        }
        
        #ui {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
        }
        
        .stats {
            position: absolute;
            top: 40px;
            left: 0;
            right: 0;
            text-align: center;
            color: white;
            font-size: 32px;
            font-weight: bold;
            text-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }
        
        .level {
            font-size: 24px;
            margin-top: 10px;
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas"></canvas>
        <div id="ui">
            <div class="stats">
                <div id="score">Score: 0</div>
                <div class="level" id="level">Nivel 1</div>
            </div>
        </div>
    </div>
    
    <script src="../../sdk/analytics.js"></script>
    <script src="../../sdk/storage.js"></script>
    <script src="../../sdk/ui.js"></script>
    <script src="../../sdk/share.js"></script>
    <script src="../../02-ENGINE/game-engine.js"></script>
    <script src="color-match.js"></script>
</body>
</html>
