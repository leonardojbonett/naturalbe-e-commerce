    <style>
        /* Estilos espec√≠ficos de Memory Flip */
        .memory-container {
            max-width: 800px;
        }
        
        /* Grid de cartas */
        .cards-grid {
            display: grid;
            gap: 10px;
            margin: 20px 0;
            perspective: 1000px;
        }
        
        .cards-grid.easy {
            grid-template-columns: repeat(4, 1fr);
        }
        
        .cards-grid.medium {
            grid-template-columns: repeat(4, 1fr);
        }
        
        .cards-grid.hard {
            grid-template-columns: repeat(5, 1fr);
        }
        
        /* Carta */
        .card {
            aspect-ratio: 1;
            position: relative;
            cursor: pointer;
            transform-style: preserve-3d;
            transition: transform 0.4s ease;
        }
        
        .card.flipped {
            transform: rotateY(180deg);
        }
        
        .card.matched {
            animation: matchPulse 0.5s ease;
            pointer-events: none;
        }
        
        .card.wrong {
            animation: shake 0.5s ease;
        }
        
        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 12px;
            font-size: 2.5em;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        
        .card-front {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .card-back {
            background: white;
            transform: rotateY(180deg);
            border: 3px solid #e0e0e0;
        }
        
        .card.matched .card-back {
            background: #e8f5e9;
            border-color: #4caf50;
        }
        
        /* Animaciones */
        @keyframes matchPulse {
            0%, 100% { transform: rotateY(180deg) scale(1); }
            50% { transform: rotateY(180deg) scale(1.1); }
        }
        
        @keyframes shake {
            0%, 100% { transform: rotateY(180deg) translateX(0); }
            25% { transform: rotateY(180deg) translateX(-10px); }
            75% { transform: rotateY(180deg) translateX(10px); }
        }
        
        @keyframes fadeInScale {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
        
        .cards-grid {
            animation: fadeInScale 0.5s ease;
        }
        
        /* Selector de dificultad */
        .difficulty-selector {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin: 20px 0;
            flex-wrap: wrap;
        }
        
        .difficulty-btn {
            padding: 15px 30px;
            border: 2px solid #667eea;
            background: white;
            border-radius: 12px;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s;
            min-width: 120px;
        }
        
        .difficulty-btn:hover {
            background: #667eea;
            color: white;
            transform: translateY(-2px);
        }
        
        .difficulty-btn.selected {
            background: #667eea;
            color: white;
        }
        
        /* Timer y stats */
        .game-timer {
            font-size: 2em;
            font-weight: bold;
            color: #667eea;
            text-align: center;
            margin: 15px 0;
        }
        
        .game-timer.warning {
            color: #f44336;
            animation: pulse 1s infinite;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .card-face {
                font-size: 2em;
            }
            
            .cards-grid {
                gap: 8px;
            }
            
            .difficulty-btn {
                padding: 12px 20px;
                min-width: 100px;
            }
        }
        
        @media (max-width: 480px) {
            .card-face {
                font-size: 1.5em;
            }
            
            .cards-grid {
                gap: 5px;
            }
            
            .cards-grid.hard {
                grid-template-columns: repeat(4, 1fr);
            }
        }
    </style>
</head>
