<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Snap - Modo Marat√≥n</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #FF6B6B 0%, #FF8E53 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            transition: background 0.5s ease;
        }

        body.dark-mode {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
        }

        .game-container {
            background: white;
            border-radius: 20px;
            padding: 30px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            position: relative;
            overflow: hidden;
        }

        .theme-pattern {
            position: absolute;
            top: -20px;
            right: -10px;
            font-size: 180px;
            opacity: 0.06;
            pointer-events: none;
            z-index: 0;
            animation: themeFloat 4s ease-in-out infinite alternate;
        }

        @keyframes themeFloat {
            0% { transform: translateY(0px) rotate(0deg); }
            100% { transform: translateY(18px) rotate(5deg); }
        }

        .game-content {
            position: relative;
            z-index: 1;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        h1 {
            color: #FF6B6B;
            font-size: 2em;
            margin-bottom: 10px;
        }

        .level-badge {
            background: linear-gradient(135deg, #FF6B6B 0%, #FF8E53 100%);
            color: white;
            padding: 10px 25px;
            border-radius: 25px;
            display: inline-block;
            font-weight: bold;
            margin-bottom: 10px;
            font-size: 1.1em;
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.4);
        }

        .level-info {
            font-size: 0.9em;
            color: #666;
            margin-bottom: 15px;
        }

        .back-link {
            display: inline-block;
            margin-bottom: 15px;
            color: #FF6B6B;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s;
        }

        .back-link:hover {
            transform: translateX(-5px);
        }

        .controls {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }

        .control-btn {
            padding: 8px 15px;
            border: 2px solid #FF6B6B;
            background: white;
            border-radius: 10px;
            font-size: 0.85em;
            cursor: pointer;
            transition: all 0.3s;
        }

        .control-btn:hover {
            background: #FF6B6B;
            color: white;
            transform: translateY(-2px);
        }

        .control-btn.active {
            background: #FF6B6B;
            color: white;
        }

        .stats {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            gap: 10px;
        }

        .stat-item {
            flex: 1;
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
        }

        .stat-label {
            font-size: 0.8em;
            color: #666;
            margin-bottom: 5px;
            display: block;
        }

        .stat-value {
            font-size: 1.5em;
            font-weight: bold;
            color: #FF6B6B;
        }

        .stat-value.warning {
            color: #f44336;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .current-word-display {
            text-align: center;
            font-size: 1.3em;
            font-weight: bold;
            color: #FF6B6B;
            min-height: 35px;
            margin-bottom: 15px;
            letter-spacing: 3px;
        }

        .grid-container {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 15px;
            margin-bottom: 20px;
        }

        .letter-grid {
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            gap: 5px;
            margin-bottom: 15px;
        }

        .letter-cell {
            aspect-ratio: 1;
            background: white;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.2s;
            user-select: none;
        }

        .letter-cell:hover {
            transform: scale(1.1);
            border-color: #FF6B6B;
        }

        .letter-cell.selected {
            background: #FF6B6B;
            color: white;
            border-color: #FF6B6B;
            transform: scale(1.05);
        }

        .letter-cell.found {
            background: #4caf50;
            color: white;
            border-color: #4caf50;
            animation: popFound 0.4s ease-out;
        }

        @keyframes popFound {
            0% { transform: scale(1); }
            50% { transform: scale(1.3) rotate(5deg); }
            100% { transform: scale(1); }
        }

        .words-list {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
        }

        .word-item {
            background: #e0e0e0;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 0.9em;
            transition: all 0.3s;
        }

        .word-item.found {
            background: #4caf50;
            color: white;
            text-decoration: line-through;
            transform: scale(0.95);
        }

        .start-btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            background: linear-gradient(135deg, #FF6B6B 0%, #FF8E53 100%);
            color: white;
            transition: all 0.3s;
        }

        .start-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(255, 107, 107, 0.4);
        }

        .start-btn.playing {
            background: linear-gradient(135deg, #f5576c 0%, #f093fb 100%);
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
            backdrop-filter: blur(10px);
        }

        .modal.show {
            display: flex;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal-content {
            background: white;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            max-width: 450px;
            width: 90%;
            animation: slideUp 0.4s ease;
        }

        @keyframes slideUp {
            from {
                transform: translateY(50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .modal h2 {
            color: #FF6B6B;
            margin-bottom: 20px;
            font-size: 2em;
        }

        .final-score {
            font-size: 3.5em;
            font-weight: bold;
            color: #4caf50;
            margin: 20px 0;
            text-shadow: 0 2px 10px rgba(76, 175, 80, 0.3);
        }

        .level-complete-badge {
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
            padding: 15px 30px;
            border-radius: 30px;
            font-size: 1.2em;
            font-weight: bold;
            margin: 20px 0;
            display: inline-block;
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.4);
        }

        .metrics {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin: 20px 0;
        }

        .metric-item {
            text-align: center;
        }

        .metric-value {
            font-size: 2em;
            font-weight: bold;
            color: #FF6B6B;
        }

        .metric-label {
            font-size: 0.8em;
            color: #666;
            margin-top: 5px;
        }

        .modal-actions {
            display: flex;
            gap: 10px;
            margin-top: 25px;
        }

        .modal-btn {
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 1em;
        }

        .modal-btn.primary {
            background: linear-gradient(135deg, #FF6B6B 0%, #FF8E53 100%);
            color: white;
        }

        .modal-btn.secondary {
            background: #f8f9fa;
            color: #333;
        }

        .modal-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .particle {
            position: fixed;
            pointer-events: none;
            font-size: 2em;
            animation: particleFloat 1s ease-out forwards;
            z-index: 2000;
        }

        @keyframes particleFloat {
            0% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
            100% {
                opacity: 0;
                transform: translateY(-100px) scale(0.5);
            }
        }

        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background: #f44336;
            animation: confettiFall 3s ease-out forwards;
            z-index: 2000;
        }

        @keyframes confettiFall {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }

        @keyframes popFeedback {
            0% { transform: translate(-50%, -50%) scale(0.5); opacity: 0; }
            60% { transform: translate(-50%, -50%) scale(1.1); opacity: 1; }
            100% { transform: translate(-50%, -50%) scale(1); }
        }

        @keyframes fadeOut {
            to { opacity: 0; transform: translate(-50%, -60%); }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="theme-pattern" id="themePattern">üèÉ</div>
        
        <div class="game-content">
            <div class="header">
                <a href="/word-snap-campaign.html" class="back-link">‚Üê Volver a Campa√±a</a>
                <h1>üèÉ Modo Marat√≥n</h1>
                <div class="level-badge" id="levelBadge">
                    üèÉ Modo Marat√≥n
                </div>
                <div class="level-info" id="levelInfo">
                    Completa niveles mientras tengas tiempo
                </div>
            </div>

            <div class="controls">
                <button class="control-btn" onclick="game.toggleDarkMode()">
                    üåô Modo Oscuro
                </button>
                <button class="control-btn" id="soundBtn">
                    üîä Sonido
                </button>
            </div>

            <div class="stats">
                <div class="stat-item">
                    <span class="stat-label">‚è±Ô∏è Tiempo</span>
                    <span class="stat-value" id="timer">90</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">üìù Palabras</span>
                    <span class="stat-value" id="wordsFound">0/5</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">‚≠ê Puntos</span>
                    <span class="stat-value" id="score">0</span>
                </div>
            </div>

            <div class="current-word-display" id="currentWord">...</div>

            <div class="grid-container">
                <div class="letter-grid" id="letterGrid"></div>
            </div>

            <div class="words-list" id="wordsList"></div>

            <button class="start-btn" id="startBtn" onclick="game.toggleStart()">
                ‚ñ∂Ô∏è Iniciar Marat√≥n
            </button>
        </div>
    </div>

    <!-- Modal de Resultados -->
    <div class="modal" id="gameOverModal">
        <div class="modal-content">
            <h2 id="modalTitle">üèÉ Marat√≥n Terminado</h2>
            <div class="level-complete-badge" id="completeBadge">
                0 niveles completados
            </div>
            <div class="final-score" id="finalScore">0</div>
            <p id="resultMessage"></p>
            
            <div class="metrics">
                <div class="metric-item">
                    <div class="metric-value" id="wordsFoundMetric">0</div>
                    <div class="metric-label">Niveles</div>
                </div>
                <div class="metric-item">
                    <div class="metric-value" id="timeUsedMetric">90s</div>
                    <div class="metric-label">Tiempo</div>
                </div>
                <div class="metric-item">
                    <div class="metric-value" id="streakMetric">0 üèÉ</div>
                    <div class="metric-label">R√©cord</div>
                </div>
            </div>
            
            <div class="metrics" style="margin-top: 10px;">
                <div class="metric-item">
                    <div class="metric-value" id="daysPlayedMetric">0</div>
                    <div class="metric-label">D√≠as Jugados</div>
                </div>
                <div class="metric-item">
                    <div class="metric-value" id="maxScoreMetric">0</div>
                    <div class="metric-label">Mejor Score</div>
                </div>
                <div class="metric-item">
                    <div class="metric-value" id="maxLevelMetric">0</div>
                    <div class="metric-label">Mejor Racha</div>
                </div>
            </div>

            <div class="modal-actions">
                <button class="modal-btn secondary" onclick="game.shareScore()">
                    üì§ Compartir
                </button>
                <button class="modal-btn primary" onclick="game.restart()">
                    üîÑ Reintentar
                </button>
            </div>
        </div>
    </div>

    <script src="/word-snap-levels.js"></script>
    <script src="/audio-manager.js"></script>
    <script src="/word-snap-marathon.js"></script>
    
    <script>
        // Inicializar bot√≥n de sonido
        const soundBtn = document.getElementById('soundBtn');
        if (window.audioManager && !audioManager.enabled) {
            soundBtn.textContent = 'üîá Sonido';
        }
        soundBtn.addEventListener('click', () => {
            const enabled = audioManager.toggle();
            soundBtn.textContent = enabled ? 'üîä Sonido' : 'üîá Sonido';
        });
    </script>
</body>
</html>
