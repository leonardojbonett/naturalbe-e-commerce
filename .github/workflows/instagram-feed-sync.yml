name: Sync Instagram Feed

on:
  workflow_dispatch:
  schedule:
    - cron: "0 11 * * *"

permissions:
  contents: write

concurrency:
  group: instagram-feed-sync
  cancel-in-progress: false

jobs:
  sync:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/naturalbe-app

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: apps/naturalbe-app/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Sync Instagram feed
        env:
          INSTAGRAM_ACCESS_TOKEN: ${{ secrets.INSTAGRAM_ACCESS_TOKEN }}
          INSTAGRAM_IG_USER_ID: ${{ secrets.INSTAGRAM_IG_USER_ID }}
          INSTAGRAM_USERNAME: ${{ secrets.INSTAGRAM_USERNAME }}
          INSTAGRAM_ITEMS_LIMIT: ${{ secrets.INSTAGRAM_ITEMS_LIMIT }}
          INSTAGRAM_PROFILE_URL: ${{ secrets.INSTAGRAM_PROFILE_URL }}
          INSTAGRAM_GRAPH_VERSION: ${{ secrets.INSTAGRAM_GRAPH_VERSION }}
        run: npm run instagram:sync

      - name: Commit updated feed
        working-directory: .
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add apps/naturalbe-app/public/instagram-feed.json
          git diff --staged --quiet && echo "No changes to commit" && exit 0
          git commit -m "chore: sync instagram feed"
          git push
